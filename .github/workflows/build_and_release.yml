name: Flutter CI/CD

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Change to project directory
        run: cd littletest2
      - name: Check working directory
        run: pwd
        working-directory: littletest2
      - name: List directory contents
        run: ls -la
        working-directory: littletest2
      - name: Check pubspec.yaml
        run: ls pubspec.yaml
        working-directory: littletest2
      - name: Get dependencies
        run: flutter pub get
        working-directory: littletest2

      - name: Build APK
        run: |
          echo "Current working directory: $(pwd)"
          flutter build apk --release
        working-directory: littletest2

      - name: Check and change working directory
        run: |
          echo "Current working directory: $(pwd)"
          cd /home/runner/work/capstone-design/capstone-design/littletest2
          echo "New working directory: $(pwd)"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: /home/runner/work/capstone-design/capstone-design/littletest2/build/app/outputs/flutter-apk/*.apk

  release:
    name: Release APK
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build
        uses: actions/download-artifact@v3
        with:
          name: release-apk

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}

      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive